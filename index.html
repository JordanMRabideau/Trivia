<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <!-- Link for header fonts -->
        <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet"> <!-- font-family: 'Unlock', cursive; -->
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Link to custom stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- jquery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12 text-center bg-primary">
                    <h1>Completely Random Trivia!</h1>
                    <p>Time remaining: <span id="timer"></span> </p>
                    <h3 id="question"></h3>
                    <div class="choices">
                        <button type="button" class="btn btn-outline-light mb-2" id="choiceOne"></button>
                        <br>
                        <button type="button" class="btn btn-outline-light mb-2" id="choiceTwo"></button>
                        <br>
                        <button type="button" class="btn btn-outline-light mb-2" id="choiceThree"></button>
                        <br>
                        <button type="button" class="btn btn-outline-light mb-2" id="choiceFour"></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
